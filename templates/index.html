<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Code Notifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease-in-out;
    }

    body {
      margin: 0;
      background: #0f0f1a;
      color: #f3f4f6;
    }

    header {
      background: linear-gradient(90deg, #6a0dad, #8a2be2);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1c1c2e;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      color: #e0dfff;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #8a2be2;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2e2e3f;
      color: #f3f4f6;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #6a0dad, #8a2be2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 2rem;
      padding: 1.2rem;
      background: #2e2e3f;
      border-radius: 10px;
      border: 1px solid #6a0dad;
      animation: fadeIn 0.5s ease-in-out;
    }

    .result p {
      margin: 0.6rem 0;
      font-size: 0.96rem;
      color: #dcd6f7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    üíú Netflix Code Notifier
  </header>

  <div class="container">
    <h2>üîê Nh·∫≠p email t√†i kho·∫£n Netflix c·∫ßn l·∫•y m√£</h2>
    <input type="email" id="email-input" placeholder="v√≠ d·ª•: mail@gmail.com">
    <button id="check-btn">üöÄ L·∫•y m√£ x√°c minh</button>

    <div class="result" id="result" style="display: none;">
      <p><strong>T√†i kho·∫£n:</strong> <span id="account-name"></span></p>
      <p><strong>Link m√£ x√°c minh:</strong> <span id="verification-link"></span></p>
      <p><strong>Th·ªùi gian nh·∫≠n:</strong> <span id="received-time"></span></p>
      <p><strong>Hi·ªáu l·ª±c ƒë·∫øn:</strong> <span id="expiration-time"></span></p>
    </div>
  </div>

  <script>
    document.getElementById("check-btn").addEventListener("click", function () {
      const email = document.getElementById("email-input").value;
      if (!email) {
        alert("‚ùó Vui l√≤ng nh·∫≠p email ƒë·ªÉ ti·∫øp t·ª•c.");
        return;
      }

      fetch(`/check_mail?email=${encodeURIComponent(email)}`)
        .then(response => response.json())
        .then(data => {
          if (data.link) {
            document.getElementById("account-name").textContent = data.account_name;
            document.getElementById("verification-link").textContent = data.link;
            document.getElementById("received-time").textContent = data.received_time;
            document.getElementById("expiration-time").textContent = data.expiration_time;
            document.getElementById("result").style.display = "block";
          } else {
            alert(data.message);
            document.getElementById("result").style.display = "none";
          }
        })
        .catch(error => {
          alert("‚ö†Ô∏è C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra m√£. Vui l√≤ng th·ª≠ l·∫°i.");
        });
    });
  </script>

</body>
</html>
