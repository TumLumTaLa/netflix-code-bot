    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        transition: all 0.3s ease-in-out;
      }

      body {
        margin: 0;
        background: #0f0f1a;
        color: #f3f4f6;
      }

      header {
        background: linear-gradient(90deg, #6a0dad, #8a2be2);
        color: white;
        padding: 1.5rem;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 0.8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }

      .container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
        background: #1c1c2e;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 1.2rem;
        color: #e0dfff;
      }

      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid #8a2be2;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #2e2e3f;
        color: #f3f4f6;
      }

      button {
        width: 100%;
        padding: 0.9rem;
        background: linear-gradient(to right, #6a0dad, #8a2be2);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-45deg);
        transition: left 0.5s ease-in-out;
      }

      button:hover::after {
        left: 100%;
      }

      .result {
        margin-top: 2rem;
        padding: 1.2rem;
        background: #2e2e3f;
        border-radius: 10px;
        border: 1px solid #6a0dad;
        animation: fadeIn 0.5s ease-in-out;
        display: none;
      }

      .result p {
        margin: 0.6rem 0;
        font-size: 0.96rem;
        color: #dcd6f7;
      }

      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: #2c2f48;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: bold;
        z-index: 9999;
        animation: fadeInUp 0.4s ease-out;
      }

      .toast-success {
        background: #28a745;
      }

      .toast-error {
        background: #dc3545;
      }

      .toast-warning {
        background: #ffc107;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate(-50%, 30px);
        }

        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>
